---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<div class="researches">
  {% for research in site.researches %}
    <article class="research">

      <h1><a href="{{ site.baseurl }}{{ research.url }}">{{ research.title }}</a></h1>

      <div class="entry">
        {{ research.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ research.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
